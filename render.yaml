services:
  - type: web
    name: healthcare-backend-api
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn healthcare_backend.wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 5432
      - key: CORS_ALLOW_ALL_ORIGINS
        value: True
      - key: PYTHON_VERSION
        value: 3.13.3
